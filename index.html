<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting until Max pays</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .bg {
            position: fixed;
            inset: 0;
            background-image: url('IMG_3806.png');
            background-size: cover;
            background-position: center;
            filter: blur(14px) brightness(0.4);
            transform: scale(1.05);
            z-index: -1;
        }

        .overlay {
            position: relative;
            max-width: 450px;
            width: 90%;
            background: rgba(0,0,0,0.8);
            border-radius: 10px;
            padding: 24px 28px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.12);
        }

        h1 {
            font-size: 1.4rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #cccccc;
            margin-bottom: 18px;
        }

        .countdown {
            font-family: "SF Mono", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 1.8rem;
            letter-spacing: 0.16em;
            padding: 10px 14px;
            border-radius: 6px;
            background: #000;
            display: inline-block;
            margin-bottom: 14px;
        }

        .note {
            font-size: 0.8rem;
            color: #aaaaaa;
            line-height: 1.6;
        }

        @media (max-width: 480px) {
            .overlay {
                padding: 20px 18px;
            }

            h1 {
                font-size: 1.2rem;
            }

            .countdown {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="overlay">
        <h1>Waiting until Max pays</h1>
        <div class="subtitle">This page will automatically open the full report once the countdown reaches zero.</div>
        <div id="countdown" class="countdown">18:00:00</div>
        <div class="note">
            Countdown is based on a fixed start time stored in your browser. Refreshing will not reset it.
        </div>
    </div>

    <script>
        (function () {
            var countdownEl = document.getElementById('countdown');
            if (!countdownEl) return;

            var STORAGE_KEY = 'max_wait_start_ts_v1';
            var DURATION_MS = 18 * 60 * 60 * 1000; // 18 hours

            var stored = localStorage.getItem(STORAGE_KEY);
            var startTs = stored ? parseInt(stored, 10) : NaN;
            if (isNaN(startTs)) {
                startTs = Date.now();
                try {
                    localStorage.setItem(STORAGE_KEY, String(startTs));
                } catch (e) {}
            }

            function pad(n) { return n < 10 ? '0' + n : '' + n; }

            function formatTime(ms) {
                if (ms < 0) ms = 0;
                var totalSeconds = Math.floor(ms / 1000);
                var hours = Math.floor(totalSeconds / 3600);
                var minutes = Math.floor((totalSeconds % 3600) / 60);
                var seconds = totalSeconds % 60;
                return pad(hours) + ':' + pad(minutes) + ':' + pad(seconds);
            }

            function tick() {
                var now = Date.now();
                var remaining = startTs + DURATION_MS - now;
                if (remaining <= 0) {
                    countdownEl.textContent = '00:00:00';
                    window.location.href = 'wait.html';
                    return;
                }
                countdownEl.textContent = formatTime(remaining);
            }

            tick();
            setInterval(tick, 1000);
        })();
    </script>
</body>
</html>
